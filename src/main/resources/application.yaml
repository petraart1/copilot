spring:
  application:
    name: copilot

  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    timeout: 2000ms

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  threads:
    virtual:
      enabled: true

  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: ${MAIL_SMTP_AUTH:false}
          starttls:
            enable: ${MAIL_SMTP_STARTTLS:false}
          connectiontimeout: 10000
          timeout: 10000
          writetimeout: 10000
          debug: false

mailslurp:
  api-key: ${MAILSLURP_API_KEY}

calendar:
  caldav:
    base-url: ${CALDAV_BASE_URL}

meetings:
  jitsi:
    base-url: ${JITSI_BASE_URL}

server:
  port: 8080
  servlet:
    context-path: /api/v1

jwt:
  secret: ${JWT_SECRET}
  issuer: com.copilot
  access-token-ttl: 15m
  refresh-token-ttl: 7d

langchain4j:
  open-ai:
    api-key: ${API_KEY}
    base-url: ${BASE_URL}
    model: ${MODEL}
    temperature: ${TEMPERATURE}

springdoc:
  api-docs:
    path: /docs/v3/api-docs
    enabled: true
  swagger-ui:
    path: /docs/swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    doc-expansion: none
  show-actuator: true
