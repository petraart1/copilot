spring:
  application:
    name: copilot-test

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  threads:
    virtual:
      enabled: true

  mail:
    host: localhost
    port: 1025
    username: test
    password: test

  redis:
    host: localhost
    port: 6379
    password: ""

server:
  port: 0

jwt:
  secret: test-secret-key-for-testing-purposes-only-min-32-chars
  issuer: com.copilot
  access-token-ttl: 15m
  refresh-token-ttl: 7d

langchain4j:
  open-ai:
    api-key: test-key
    base-url: http://localhost:8080
    model: test-model
    temperature: 0.7

mailslurp:
  api-key: test-key

calendar:
  caldav:
    base-url: http://localhost:5232

meetings:
  jitsi:
    base-url: https://meet.jit.si

